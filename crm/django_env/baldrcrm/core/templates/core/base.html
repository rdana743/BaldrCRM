<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="py-6 px-6 flex justify-between bg-teal-600">
    <a href="/"class="text-white">Baldr CRM</a> 

    <div class="space-x-4">
        <a href="{% url 'about' %}" class="text-white">О нас</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-teal-800 rounded-xl text-white">Панель инструментов</a>
        <a href="{% url 'leads_list' %}" class="py-4 px-6 bg-teal-800 rounded-xl text-white">Заявки</a>
        <a href="{% url 'clients_list' %}" class="py-4 px-6 bg-teal-800 rounded-xl text-white">Клиенты</a>

        <a href="{% url 'logout'%}" class="py-4 px-6 bg-red-600 rounded-xl text-white">Выйти</a>
        
        {% else %}
        <a href="{% url 'login' %}" class="py-4 px-6 bg-teal-800 rounded-xl text-white">Войти</a>
        <a href="{% url 'signup'%}" class="py-4 px-6 bg-teal-800 rounded-xl text-white">Регистрация</a>
        
        {% endif %}
    </div>
  </nav>

  {% if messages %}
    <div class="py-6 px-6">
      {% for message in messages %}
              <div class ="py-4 px-6 bg-teal-300 text-white rounden-xl">

                {{ message }}

              </div>
              
      {% endfor %}
      </div>
  {% endif %}

  {% block content %}
  {% endblock %}
  <footer class="py-8 text-center bg-gray-200">
    <p class="text-xs text-gray-700">Copyright (c) 2023 - Baldr CRM</p>
  </footer>
</body>
</html>
