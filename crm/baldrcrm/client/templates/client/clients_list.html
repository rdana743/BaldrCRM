{% extends 'core/base.html' %}

{% block title %} Клиенты {% endblock %}

{% block content %}
    <div class = "py-6 px-6">
        <h1 class="mb-4 text-xl"> Клиенты </h1>

        <a href="{% url 'clients_add' %}" class=" inline-block py-4 px-6 bg-teal-800 rounded-xl text-white">Добавить нового клиента</a>

    {% if clients %}
        <div class = "mt-6 flex justify-between ">
            <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Имя</p>
        </div>

        {% for client in clients %}
            <div class="flex justify-between ">
                <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">
                   <a href = "{% url 'clients_detail' client.id %}"> {{ client.name }}</a>
                </p>
                
            </div>
        {% endfor %}
    {% else %}
        <p class="mt-6 px-2">Пока у нас нет информации о ваших клиентах ;(...</p>
        {% endif %}
    </div>
{%endblock%}
